---

- name: Run Docker Compose 
#  hosts: localhost
  hosts: webservers
  become: yes

  tasks:

    - name: Install Docker.
      package:
        name: docker.io
        state: present

    # - name: Install or update pip
    #   community.general.easy_install:
    #     name: pip
    #     state: latest
    
    - name: Install pip
      apt:
        name: python-pip
        state: present
        update_cache: yes

    - name: Install setuptools Python
      apt:
        name: python-pkg-resources
        state: present

    # - name: Install setuptools Python.
    #   pip:
    #     name: setuptools
    #     state: present       

    - name: Install Docker SDK for Python.
      pip:
        name: docker==4.4.4
        state: present

    - name: Check current docker-compose version
      command: docker-compose --version
      register: docker_compose_vsn
      changed_when: false
      failed_when: false
      check_mode: no

    - name: nginx container
      docker_container:
        name: my_nginx
        image: nginx:latest
        state: started

    - community.docker.docker_compose:
        project_src: .
        state: absent

    - name: Create and Start services
      community.docker.docker_compose:
        project_src: .
        build: yes

